<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
}

video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}
</style>
</head>

<body>

<video 
  id="myVideo"
  src="dbea6fe3-58bd-4727-bd6f-be2ecbf1dfb3.mp4"
  autoplay
  muted
  playsinline
  preload="auto">
</video>

<script>
window.addEventListener("load", function() {
  const video = document.getElementById("myVideo");
  video.play();
});
</script>

</body>
</html>
