<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
}

video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  display: none;
}

#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  font-size: 22px;
}

.heart {
  font-size: 60px;
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div id="overlay" onclick="startVideo()">
  <div class="heart">❤️</div>
  <div>Bấm vào đi</div>
</div>

<video id="myVideo" playsinline webkit-playsinline>
  <source src="dbea6fe3-58bd-4727-bd6f-be2ecbf1dfb3.mp4" type="video/mp4">
</video>

<script>
function startVideo() {
  const video = document.getElementById("myVideo");
  const overlay = document.getElementById("overlay");

  overlay.style.display = "none";
  video.style.display = "block";

  video.muted = false;
  video.play();

  // Tự bật full màn hình
  if (video.requestFullscreen) {
      video.requestFullscreen();
  } else if (video.webkitRequestFullscreen) {
      video.webkitRequestFullscreen();
  } else if (video.webkitEnterFullscreen) {
      video.webkitEnterFullscreen(); // iPhone
  }
}
</script>

</body>
</html>
