<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tap to Start</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    height: 100%;
    font-family: Arial, sans-serif;
}

video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    display: none;
}

#overlay {
    position: fixed;
    width: 100vw;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    cursor: pointer;
}

.heart {
    font-size: 60px;
    animation: beat 1s infinite;
}

@keyframes beat {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.text {
    margin-top: 15px;
    font-size: 18px;
    opacity: 0.8;
}
</style>
</head>

<body>

<div id="overlay">
    <div class="heart">❤️</div>
    <div class="text">Tap to start</div>
</div>

<video id="vid" playsinline>
    <source src="580fa3f4-802e-49bb-8ed3-8d24c687ebfb.mp4" type="video/mp4">
</video>

<script>
let overlay = document.getElementById("overlay");
let video = document.getElementById("vid");

overlay.addEventListener("click", function() {

    overlay.style.display = "none";
    video.style.display = "block";

    video.muted = false;
    video.play();

    if (video.requestFullscreen) {
        video.requestFullscreen();
    } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
    }

});
</script>

</body>
</html>
