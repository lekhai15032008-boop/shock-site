<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
html, body{
    margin:0;
    padding:0;
    background:black;
    height:100%;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    color:white;
}

/* TRÁI TIM */
#heart{
    width:240px;
    height:216px;
    background:red;
    position:relative;
    transform:rotate(-45deg);
    cursor:pointer;
    display:flex;
    justify-content:center;
    align-items:center;
}

#heart:before,
#heart:after{
    content:"";
    width:240px;
    height:216px;
    background:red;
    border-radius:50%;
    position:absolute;
}

#heart:before{
    top:-120px;
    left:0;
}

#heart:after{
    left:120px;
    top:0;
}

/* CHỮ TRONG TIM */
#heart span{
    transform:rotate(45deg);
    font-size:28px;
    font-weight:bold;
    position:relative;
    z-index:10;
}

/* ĐẾM */
#countdown{
    display:none;
    text-align:center;
    font-size:60px;
}

/* VIDEO */
video{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    object-fit:cover;
    background:black;
}
</style>
</head>
<body>

<div id="heart" onclick="start()">
    <span>BẤM VÔ</span>
</div>

<div id="countdown">
    <div>iu cún</div>
    <div id="num">5</div>
</div>

<video id="vid" playsinline preload="auto">
    <source src="dbea6fe3-58bd-4727-bd6f-be2ecbf1dfb3.mp4" type="video/mp4">
</video>

<script>
let vid = document.getElementById("vid");
let heart = document.getElementById("heart");
let countdown = document.getElementById("countdown");
let num = document.getElementById("num");

function start(){

    // yêu cầu full màn ngay khi bấm
    if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen().catch(()=>{});
    }

    heart.style.display="none";
    countdown.style.display="block";

    // preload mượt trước
    vid.load();

    let count = 5;
    num.innerText = count;

    let timer = setInterval(()=>{
        count--;
        if(count>=2){
            num.innerText = count;
        }

        // tới số 2 → bật video
        if(count==2){
            clearInterval(timer);
            countdown.style.display="none";
            vid.style.display="block";
            vid.play();
        }

    },1000);
}
</script>

</body>
</html>
